version: "3.1"

rules:

- rule: Dire au revoir à chaque fois que le l'utilisateur dit au revoir
  steps:
  - intent: au_revoir
  - action: utter_au_revoir

- rule: Dire 'Je suis un robot' à chaque fois que l'utilisateur engage un challenge
  steps:
  - intent: bot_challenge
  - action: utter_iamabot


- rule: Dites se presenter
  steps:
  - intent: reponse_salut
  - action: utter_reponse_salut

- rule: Remonter le morale
  steps:
  - intent: humeur_mecontant
  - action: utter_remonter_morale