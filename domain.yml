  - text: "Au revoir ! À la prochaine."

  utter_demander_nom:
  - text: "Je m'appelle AideClient. Et toi ? Comment puis-je t'aider ?"

  utter_demander_emplacement:
  - text: "Je suis un bot(robot), donc je n'ai pas de localisation physique. Comment puis-je t'aider ?"

