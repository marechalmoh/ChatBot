version: "3.1"

intents:
  - salut
  - au_revoir
  - confirmer
  - refuser
  - humeur_content
  - humeur_mecontent
  - bot_challenge
  - reponse_salutation
  - demander_nom
  - demander_emplacement
  - demander_heure

responses:
  utter_salut:
  - text: "Salut ! Comment puis-je vous aidez ?"

  utter_remonter_morale:
  - text: "Voici quelque chose pour vous faire remonter le moral:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_satisfaction:
  - text: "Cela vous a t-il aider?"

  utter_content:
  - text: "Super, continuez ainsi!"

  utter_reponse_salut:
  - text: "Cela m'envoie ravi, je suis **Help Client** et je suis là pour vous aidez à faire vos achats, dites moi juste ce que vous voulez."

  utter_au_revoir:
  - text: "Au revoir ! À la prochaine."

  utter_demander_nom:
  - text: "Je m'appelle AideClient. Et toi ? Comment puis-je t'aider ?"

  utter_demander_emplacement:
  - text: "Je suis un bot(robot), donc je n'ai pas de localisation physique. Comment puis-je t'aider ?"

  utter_demander_heure:
  - text: "L'heure actuelle est {{time}}."

  utter_iamabot:
  - text: "Je suis un bot(robot), mis au point pour vous faciliter vos achats."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
